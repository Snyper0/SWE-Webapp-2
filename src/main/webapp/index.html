<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>WeatherForcast</title>
	<style>
	
	html {
		height: 100%;	
	}
	
	body {
		margin: 0;
		min-height: 100%;
		background-color: #f2f2f2;
		background-image: linear-gradient(to bottom right, gray, white);
		font-family: Arial, Helvetica, sans-serif;
	}

	.topnav {
		overflow: hidden;
		background-color: #333;
	}

	.topnav a {
		float: left;
		display: block;
		color: #f2f2f2;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
		font-size: 17px;
	}

	.topnav a:hover {
		background-color: #ddd;
		color: black;
	}

	.topnav a.active {
		background-color: #0066ff;
		color: white;
	}

	.topnav input[type=Numeric] {
		float: right;
		padding: 6px;
		border: none;
		margin-top: 8px;
		margin-right: 16px;
		font-size: 17px;
	}
		
	.topnav .icon {
		display: none;
	}

	@media screen and (max-width: 600px) {
		.topnav a:not(:first-child) {display: none;}
		.topnav a.icon {
				float: right;
			display: block;
		}
	}

	@media screen and (max-width: 600px) {
		.topnav.responsive {position: relative;}
		.topnav.responsive .icon {
			position: absolute;
			right: 0;
			top: 0;
		}
		.topnav.responsive a {
			float: none;
			display: block;
			text-align: left;
		}
	}
	#formContainer {
		background-color: white;
		height: 100%;
		width: 20%;
		position: fixed;
		top: 0;
		right: 0;
		padding-left: 10px;
		padding-top: 20px;
	}
	
</style>
</head>
<body>

<div class="topnav" id="topNav">
		<a class="active" href="#home"><b>Home</b></a>
		<a href="#Today"><b>Today</b></a>
		<a href="#Hourly"><b>Hourly</b></a>
		<a href="#5-Day"><b>5 Day</b></a>
		<a href="#10-Day"><b>10 Day</b></a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
			<i class="fa fa-bars"></i>
		</a>
		<input type="Numeric" id="zipcode" placeholder="Enter zipcode..." maxlength="5">
	</div>

	<div style="padding-left:16px">
		<table cellspacing="22">
		<tr style="text-align:left">
			<th>Day</th>
			<th>Description</th>
			<th>High/Low</th>
			<th>Precip</th>
			<th>Wind</th>
			<th>Humidity</th>
		</tr>
		<tr>
			<td>March 28th</td>
			<td>Fair</td>
			<td>61/49</td>
			<td>0%</td>
			<td>S 11MPH</td>
			<td>35%</td>
		</tr>
		</table>
		<div id="formContainer">
			<form>
				<input type="Numeric" id="zipcode" placeholder="Enter zipcode..." maxlength="5"><br><br>
				<input type="checkbox" name="CloudCover" value="cloud">Cloud Coverage</br>
				<input type="checkbox" name="Pressure" value="pressure" checked>Pressure</br>
				<input type="checkbox" name="HighLow" value="highlow">High/Low</br>
				<input type="checkbox" name="Wind" value="wind">Wind</br>
				<input type="checkbox" name="Precip" value="precip">Cloud Coverage</br>
				<input type="checkbox" name="Humidity" value="humidity">Pressure</br>
				<br><input type="submit" class='inline_wide' value="Update Preferences">
				
			</form>
		</div>
		<script>
		function myFunction() {
			var x = document.getElementById("topNav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
		</script>

</body>
</html>
